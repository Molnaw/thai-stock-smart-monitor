name: Smart Stock Monitor

on:
  schedule:
    # ตั้งให้รันทุกต้นชั่วโมง ตั้งแต่ 10:00 - 17:00 (เวลาไทย) จันทร์-ศุกร์
    - cron: '0 3-10 * * 1-5'
  workflow_dispatch: # ปุ่มสำหรับกดรันเองเพื่อทดสอบ

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run logic
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
